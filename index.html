<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Daily UI #001 - Sign Up</title>
	<link rel="stylesheet" href="css/screen.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
</head>
<body>
	 	<header class="header wrapper--header clearfix">
			<a class="header__go-back" title="Back to homepage" href="#">Go back</a>
			<img alt="Menu" class="header__burger" src="img/burger.svg">
		</header>
	<main class="site">

		<div class="section__title">
			<h1 class="title__main">Save a Christmas Tree</h1>
			<h2 class="title__subtitle">Sign up</h2>
		</div>

		<div class="signup-container wrapper--signup">
			<form class="signup__form">

				<input type="text" class="signup__input" placeholder="Full name">
				<input type="text" class="signup__input" placeholder="Email">
				<input type="text" class="signup__input" placeholder="Address">
			</form>

			<button class="signup__send" title="Sign up">Save a Christmas Tree</button>

			<div class="signup__others">
				<h3 class="others__title">Or sign up with</h3>

				<div class="others__img">
					<img class="icon icon--facebook" src="img/facebook.svg" alt="Sign up with Facebook">
					<img class="icon icon--twitter" src="img/twitter.svg" alt="Sign up with Twitter">
				</div>
			</div>

		</div>

	</main>
	
</body>
</html>
